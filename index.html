<html>

    <style>
      body {
        font-family: Roboto;
        background-color: #36393f;
        color: #dcddde;
      }

      #top {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 55vh;
      }

      .gay2 {
        margin-bottom: 5px;

      }

      #gay {
        color: #fee75c !important;
        font-weight: bold;
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #token {
        padding: 15px;
        padding-right: 210px;
        border-radius: 10px;
        font-size: 24px;
      }

      #middle {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        gap: 10px;
      }

      #cutebutton {
        color: #dcddde;
        background-color: #5865f2;
        border: none;
        font-family: Roboto;
        padding: 18px;
        padding-left: 30px;
        padding-right: 30px;
        margin-left: 10px;
        border-radius: 8px;
        font-size: 18px;
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      #cutebutton:hover {
        transform: scale(1.06);
      }

      #cutebutton:active {
        transform: scale(1);
      }

      #status {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 30px;
        font-weight: bold;
      }

      #startButton,
      #stopButton {
        color: #dcddde;
        background-color: #3ba55d;
        border: none;
        font-family: Roboto;
        padding: 18px 30px;
        border-radius: 8px;
        font-size: 18px;
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      #startButton:hover,
      #stopButton:hover {
        transform: scale(1.06);
      }

      #startButton:active,
      #stopButton:active {
        transform: scale(1);
      }

      #stopButton {
        background-color: #ed4245;
      }

      #status {
        margin-top: 20px;
        text-align: center;
        font-size: 20px;
        padding: 12px 20px;
        border-radius: 10px;
        background-color: #2f3136;
        border: 1px solid #4f545c;
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
        white-space: pre-line;
      }

      #foot {
        background-color: #2f3136;
        color: #b9bbbe;
        text-align: center;
        padding: 20px 10px;
        font-size: 16px;
        border-top: 1px solid #4f545c;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        font-family: Roboto, sans-serif;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="top">
      <h1>Infinite Typing.</h1>
      <div id="gay">
        <i class="fas fa-exclamation-triangle"></i> This can get you banned
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h4 class="gay2">
        This website will NOT store your token, or use it in any way other then
        the intended use.
      </h4>
      <h4 class="gay2">
        This is a static website if you dont believe me check out the source
        yourself
      </h4>
      <div id="middle">
        <input id="token" type="password" placeholder="Enter your token..." />
        <button id="cutebutton">Enter</button>
        <button id="startButton" style="display: none">Start</button>
        <button id="stopButton" style="display: none">Stop</button>
      </div>
    </div>
    <p id="status"></p>

    <footer id="foot">Made by sexyplankton</footer>
    <script>
      const input = document.querySelector("#token");
      const button = document.querySelector("#cutebutton");
      const status = document.querySelector("#status");
      const startBtn = document.querySelector("#startButton");
      const stopBtn = document.querySelector("#stopButton");

      let step = 1;
      let Token = "";
      let channelId = "";
      let intervalId = null;

      function handleSubmit() {
        const value = input.value.trim();

        if (step === 1) {
          if (value === "") {
            status.textContent = "Enter a token";
            return;
          }
          Token = value;
          status.textContent = `Token is ready`;

          input.value = "";
          input.placeholder = "Enter Channel ID";
          step = 2;
        } else if (step === 2) {
          if (value === "") {
            status.textContent = "Please enter a channel ID.";
            return;
          }
          channelId = value;
          status.textContent = `Channel ID saved: ${channelId}. Ready to start.`;

          input.disabled = true;
          button.disabled = true;
          startBtn.style.display = "inline-block";
          stopBtn.style.display = "inline-block";
        }
      }

      function startTyping() {
        if (intervalId !== null) return;
        intervalId = setInterval(function () {
          fetch(`https://discord.com/api/v9/channels/${channelId}/typing`, {
            method: "POST",
            headers: {
              Authorization: `${Token}`,
              "Content-Type": "application/json",
            },
          }).catch(() => {
            status.textContent =
              "❌ couldnt send the request either wrong token channel id orrr ur adblocker is blocking the post.";
          });
        }, 8000);
        status.textContent = "🟢Started.";
      }

      function stopTyping() {
        clearInterval(intervalId);
        intervalId = null;
        status.textContent = "🛑Stopped.";
      }

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSubmit();
      });

      button.addEventListener("click", handleSubmit);
      startBtn.addEventListener("click", startTyping);
      stopBtn.addEventListener("click", stopTyping);
    </script>
  </body>
</html>
